<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link href="./css/schedule.css" rel="stylesheet" type="text/css">
    <title>AnyChart Basic Example</title>
    <script src="./js/anychart-core.min.js" type="text/javascript"></script>
    <script src="./js/anychart-gantt.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="./js/schedule.js"></script>
  </head>

<body>
<fieldset> 
 <legend>Navigate:</legend> 
 <input type="button" value="+" onclick="chart.zoomIn();"> 
 <input type="button" value="-" onclick="chart.zoomOut();"> 
 <input type="button" value="Fit All" onclick="chart.fitAll();"> 
 <input type="button" value="Collapse All" onclick="chart.collapseAll();">
 <input type="button" value="Expand All" onclick="chart.expandAll();">
</fieldset>
<div id="container"></div>
</body>

</html>
